pr:
  autoCancel: true
  branches:
    include:
    - master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: self
    clean: true
    path: src
  - task: CmdLine@2
    inputs:
      script: | 
        ls ../
  - task: DockerInstaller@0
    inputs:
      dockerVersion: '17.09.0-ce'
  - task: CmdLine@2
    inputs:
      script: 'docker run --rm -v "${PWD}":../src/ -it ppiper/mta-archive-builder:latest mtaBuild --mtar dummy.mtar --build-target NEO build'