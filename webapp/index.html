<!DOCTYPE HTML>
<html>

<head>
    <title>App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="sap.m"
        data-sap-ui-compatVersion="edge" data-sap-ui-theme="dbaglight" data-sap-ui-resourceroots='{
				"crm.exas.uidm.apploverview": "./",
				"dbag.zep.lib": "/dbag/zep/lib"
	}' data-sap-ui-theme-roots='{"dbaglight" : "/dbagtheme/UI5/"}' type="text/javascript">
    </script>

    <script type="text/javascript">

        sap.ui.getCore().attachInit(function () {
            sap.ui.require(["sap/m/Shell", "sap/ui/core/ComponentContainer"], function (Shell, ComponentContainer) {
                var shell = new Shell({
                    app: new ComponentContainer({
                        height: "100%",
                        name: "crm.exas.uidm.apploverview"
                    })
                });

                shell.placeAt("content");
            });

        });
    </script>

</head>

<body class="sapUiBody" role="application">
    <div id="content"></div>
</body>

</html>
